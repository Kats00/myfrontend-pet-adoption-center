<main>

          

    <section class="contact-section section-padding" id="section_4">
        <div class="container">
            <div class="row">

                <div class="col-lg-5 col-12 mx-auto">
                    <form class="custom-form contact-form" (submit)="login()">
                        <h2>Log In as Paw Admin</h2>
                        <div class="row">
                                <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Input Username" required>
                                <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Input Password" required>
                        </div>          
                        <button type="submit" class="form-control"><a href="/">Proceed</a></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
